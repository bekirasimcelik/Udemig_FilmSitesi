<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Web Sitesi</title>

    

    <!--* Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--* Link Css -->
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <!--* Header Area -->
    <div class="navbar">
      <div class="navbar-wrapper">
        <div class="logo-wrapper">
          <h1 class="logo">LOGO</h1>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item active">Anasayfa</li>
                <li class="menu-list-item">Filmler</li>
                <li class="menu-list-item">Diziler</li>
                <li class="menu-list-item">Listem</li>
                <li class="menu-list-item">Popüler</li>
            </ul>
        </div>
        <div class="profile-container">
            <img class="profile-picture" src="./images/profile.jpg" alt="">
            <div class="profile-text-container">
                <span class="profile-text">Hesabım</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-moon toggle-icon"></i>
                <i class="fa-solid fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
      </div>
    </div>

    <div class="sidebar">sidebar</div>

  </body>
